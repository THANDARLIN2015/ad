<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Config Files</title>
    <style>
        body {
            font-family: 'Pyidaungsu', 'Noto Sans Myanmar', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .upload-section {
            border: 2px dashed #3498db;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 5px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .file-list {
            margin-top: 30px;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .download-btn {
            background-color: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 14px;
        }
        .download-btn:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>V2Ray Configuration Files (NetMod UDP)</h1>
        
        <div class="upload-section">
            <h3>Configuration File တင်ရန်</h3>
            <p>V2Ray config file (JSON format) ကိုဤနေရာတွင် တင်ပါ</p>
            <input type="file" id="config-upload" accept=".json">
            <button class="btn" onclick="uploadFile()">တင်ရန်</button>
        </div>
        
        <div class="file-list">
            <h2>ရနိုင်သော Configuration Files</h2>
            <div class="file-item">
                <span>vmess_udp_config_1.json</span>
                <a href="#" class="download-btn">ဒေါင်းလုတ်ရယူရန်</a>
            </div>
            <div class="file-item">
                <span>vless_udp_config_2.json</span>
                <a href="#" class="download-btn">ဒေါင်းလုတ်ရယူရန်</a>
            </div>
            <div class="file-item">
                <span>trojan_udp_config_3.json</span>
                <a href="#" download class="download-btn">ဒေါင်းလုတ်ရယူရန်</a>
            </div>
        </div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('config-upload');
            const file = fileInput.files[0];
            
            if (file) {
                // Here you would normally send the file to the server
                alert('File "' + file.name + '" တင်ခြင်းအောင်မြင်ပါသည်။');
                fileInput.value = '';
            } else {
                alert('ကျေးဇူးပြု၍ file ရွေးချယ်ပါ။');
            }
        }
    </script>
</body>
</html>
